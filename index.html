<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        placeholder
      </header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">toggle-icon</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              Launch demo modal
            </button>
          </div>
        </div>
      </nav>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-md-3 player-container medium-at-least">
              Player 1 Side
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 center-me" id="game-board">
              <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4 blank-square">
                  <div class="game-square y-top x-left" id=1></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 blank-square">
                  <div class="game-square y-top x-middle" id=2></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 blank-square">
                  <div class="game-square y-top x-right" id=3></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4 blank-square">
                  <div class="game-square y-middle x-left" id=4></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 blank-square">
                  <div class="game-square y-middle x-middle" id=5></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 blank-square">
                  <div class="game-square y-middle x-right" id=6></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4 blank-square">
                  <div class="game-square y-bottom x-left" id=7></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 blank-square">
                  <div class="game-square y-bottom x-middle" id=8></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 blank-square">
                  <div class="game-square y-bottom x-right" id=9></div>
                </div>
              </div>
            </div>
            <div class="col-md-3 player-container medium-at-least">
              Player 2 Side
            </div>
          </div>
          <div class="row col-sm-12 center-me">
            <div class="col-xs-3 player-container medium-less-than">
              Player 1 Bottom
            </div>
            <div class="col-xs-3 player-container medium-less-than">
              Player 2 Bottom
            </div>
          </div>
        </div>
      </main>
      <footer class="clearfix">
      	<p class="copyright">Copyright 2017</p>
      	<p class="message">Created with &hearts; by <span class="name">GA</span></p>
      </footer>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form id="modal-form">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">This is a Modal Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <fieldset>
                  <legend>Hooray for You</legend>
                  <input type="text" name="text[message]" placeHolder="Put some text here">
                  <!-- <input type="submit" class="btn btn-primary" name="submit" value="Save Changes"> -->
                </fieldset>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
